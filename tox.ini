[tox]
envlist = py27, py33, py34, py35, py36, py37, pypy, flake8, python_env

[testenv:flake8]
basepython=python
deps=flake8
commands=flake8 vasp_tools

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/vasp_tools
deps =
    -r{toxinidir}/requirements.txt
;commands =
;    pip install -U pip
install_command =
    pip install -U {opts} {packages}
